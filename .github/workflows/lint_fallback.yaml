name: lint

on:
  pull_request:
    paths:
      - "docs/**"
      - "**.md"
      - ".github/**"
      - "!.github/workflows/lint.yaml"
  pull_request_target:
    paths:
      - "docs/**"
      - "**.md"
      - ".github/**"
      - "!.github/workflows/lint.yaml"

permissions: read-all

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Skip Lint
        run: |
          echo "Skipping lint for documentation/config-only changes."
          echo "This job exists to satisfy the required status check."
